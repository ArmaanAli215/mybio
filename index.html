<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Armaan's Portfolio</title>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background: linear-gradient(-45deg, #0a192f, #112240, #233554, #112240);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Profile Section */
        .profile-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .profile-card {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .profile-picture-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 2rem;
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            animation: morphing 10s ease-in-out infinite;
        }

        @keyframes morphing {
            0% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
            25% {
                border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
            }
            50% {
                border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
            }
            75% {
                border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
            }
            100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
        }

        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(99, 202, 255, 0.2), transparent 70%);
            animation: rotate 10s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .name-title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #64ffda, #63caff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        .bio-text {
            font-size: 1.2rem;
            color: #8892b0;
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(100, 255, 218, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        .social-link:hover {
            transform: translateY(-5px);
            background: rgba(100, 255, 218, 0.2);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
            fill: #64ffda;
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .tag {
            padding: 0.5rem 1rem;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 20px;
            color: #64ffda;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: rgba(100, 255, 218, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .profile-picture-container {
                width: 200px;
                height: 200px;
            }

            .name-title {
                font-size: 2.5rem;
            }

            .bio-text {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-section">
        <div class="container">
            <div class="profile-card">
                <div class="profile-picture-container">
                    <img src="" alt="" class="profile-picture" id="profilePic">
                    <div class="glow-effect"></div>
                </div>
                <h1 class="name-title" id="name">Loading...</h1>
                <p class="bio-text" id="shortBio">Loading...</p>
                <div class="tag-cloud" id="skills">
                    <!-- Skills will be loaded from config -->
                </div>
                <div class="social-links" id="socialLinks">
                    <!-- Social links will be loaded from config -->
                </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
